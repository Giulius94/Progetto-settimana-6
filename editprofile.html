<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/Css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/netflix_logo.png" class="w-25">
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="m-lg-auto w-50 d-flex flex-column">
                <h1 class="text-white text-start">Edit Profile</h1>
                <hr class="text-bg-secondary m-0"/>
                <div class="d-flex">
                    <div class="mt-3 position-relative">
                        <div class="position-relative">
                            <img src="assets/avatar.png" class="avataredits" alt="avatar">
                            <a href="#"><i class="bi bi-pencil-fill text-white bg-black position-absolute bottom-0 start-0 border border-2 border-light rounded-circle p-1"></i></a>
                        </div>
                    </div>
                    <div class="ms-3">
                        <div>
                            <form action="post">
                                <input type="text" placeholder="Strive student" class="bg-secondary mt-3 student text-white p-2">
                                <div class="d-flex flex-column mt-3">
                                    <label for="language" class="text-white-50 h5">Language:</label>
                                    <select id="language" name="Language" class="bg-black text-white border border-white p-1 w-25">
                                        <option value="Spanish">Spanish</option>
                                        <option value="Italian">Italian</option>
                                        <option value="English" selected>English</option>
                                        <option value="Chinese">Chinese</option>
                                    </select>
                                    <hr class="text-bg-secondary mt-4"/>
                                    <label for="settings" class="text-white-50 h5">Maturity Settings:</label>
                                    <input type="text" placeholder="ALL MATURITY RATINGS" class="bg-dark w-50 mt-3 text-white p-1">
                                    <p class="mt-2 text-white">Show titles for all maturity rating for this profile.</p>
                                    <button class="w-25 bg-dark text-secondary border border-secondary">EDIT</button>
                                    <hr class="text-bg-secondary mt-4"/>
                                    <p class="text-white-50 h5">Autoplay Controls</p>
                                    <div class="d-flex flex-column">
                                        <form action="post">
                                            <div>
                                                <input type="checkbox" id="check1" name="check1" checked="checked">
                                                <label for="check1" class="text-white ms-2">Autoplay all episode in a series on all devices</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" id="check2" name="check2" checked="checked">
                                                <label for="check2" class="text-white ms-2">Autoplay previous while browsing on all devices</label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <hr class="text-bg-secondary mt-4"/>
                <div class="d-flex justify-content-between row">
                    <button class="w-25 bg-white text-secondary border border-secondary p-2 ">SAVE</button>
                    <button class="w-25 bg-dark text-secondary border border-secondary p-2 ">CANCEL</button>
                    <button class="w-25 bg-dark text-secondary border border-secondary p-2 m">DELETE PROFILE</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
